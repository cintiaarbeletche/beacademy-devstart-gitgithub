<!--
    Anatomia de um elemento <a>

        * Elemento capaz de transferir o usuário para uma outra página ou diretório.
        
        <a
        href="" responsável por redirecionar o usuário para uma outra página (interna ou externa)
        target="" tem duas expressões. Permite que fique na página ou gera uma nova janela. Mais utilizado quando se referencia um site externo
        alt="" alternativo - foca em acessibilidade
        title="" título - cursor em cima do link

        alt e title ajudam na semântica - mais significado - melhor posição no ranking orgânico do google
    
        >
        Conteúdo do link (pode ser img, div, spam, parágrafo inteiro)
    </a>
-->
<a href="https://paylivre.com"
    alt="Link para o site da Paylivre"
    title="Link para o site da Paylivre">
    Eu sou um link    <br>

</a>

<a href="https://beacademy.com.br"
    alt="Link para o site da Be.academy"
    title="Link para o site da Be.academy"
    target="_self"
    target="_blank">
    <!--
        _blank (para sites externos)
        _self (padrão)
    -->
    Vamos para be.academy 
</a>
<br>
