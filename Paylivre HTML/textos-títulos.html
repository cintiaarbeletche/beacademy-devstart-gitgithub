<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com textos e títulos</title>
</head>
<body>
    
    <h1>Título</h1>
    <h2>Título</h2>
    <h3>Título</h3>

<!--
    h2
    h3
    h4
    h5
    h6
-->

<!--InLine - Elementos em linha-->
    <p>Lorem ipsum dolor sit amet consectetur adipisicing <strong>elit.</strong><br> Nobis voluptate veritatis nihil v, possimus, beatae suscipit a assumenda eum <em>molestiae vel</em>, <br> ad autem sequi maxime earum quisquam quasi qui non distinctio.</p>

<strong>Texto forte</strong><br>

<em>Eu sou um itálico</em><br>

<cite>Citação</cite> <br>
<!--Outra forma de escrever itálico. Representa uma citação. É semântico, então pontua.-->

<b>bold</b><br>

<i>itálico</i>

<!--Evitar, pois não tem semântica. 
    Então não pontua nos mecanismos de busca.-->


</body>
</html>
