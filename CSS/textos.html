<!--

    Trabalhando com textos

    Tipografia:
    - Tamanho
    - Estilo
    - Força

    Básico de propriedades de fonte

    * font-family - tipo de fonte do elemento, padrão Sans-serif
    * font-weight - peso de fonte, 400, 500, 700, bold
    * font-style - normal, italic, oblique, none
    * font-size - tamanho da fonte, px, em, rem, %
    * font-variant - normal, small-caps
    * font-stretch - 
    Nem todas as fontes dão suporte a esta propriedade. Permite
    manipular caracteres - condensed, normal, expanded

    * letter-spacing: espaçamento entre letras
    * word-spacing: espaçamento de palavras
    * line-height: espaço entre linhas (pode ser por unidade ou sem unidade)
    * text-transform: 
    lowercase, uppercase (minúscula e maiúscula)

    * text-decoration: line, underline, overline, line-through
                       none
        atribuindo estilos - text-decoration: underline wave, dashed, dotted,
                            double e também cores
    
    * text-align: center, left, right, justify
    * text-shadow:
        text-shadow: 1px 1px 1px red
                     offset-x, offset-y, -blur e cor

    * shorthand: italic normal bold normal 3em/1.5 Helveticaa, Arial, sans-serif
                style, variant, weight, stretch, size, line-height, family
    Webfonts:
    @import
    @font-face
    link:
    https://fonts.google.com
-->
