<!--
Quando trabalhamos com designs responsivos, ou seja, layouts flexíveis, que
se adaptam para qualquer tipo de tela é interessante usar a unidade rem.

Boa parte dos User Agent (Browser) utilizam o font-size: 16px

Como converter px para rem

valor em px / valor da fonte do user agent
Ex.: 32px / 16px = 2rem

** Outra possibilidade é mudar a configuração do UA de 16px para 10px, usando % e
utilizando a regra de 3 matemática. Desta forma, conseguimos cravar a unidade rem.

Ex.: Transformar o UA de 16px para 10px em %
UA = 16px = 100%
10*100 = 1000
1000/16 = 62,6%

:root {
    font-size: 62.5%
}

-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unidade de medida</title>

    <style>
        :root {
            font-size: 62.5%;
        }
        
        h2 {
            font-size: 2.4rem;
            margin-bottom: 6.4rem;
        }

        p {
            margin-top: 3.2rem;
            font-size: 1.6rem;
        }
    </style>
</head>
<body>
    <main>
        <section>
            <article>
                <h2></h2>
                <div class="card">
                    <h2>Artigo sobre Unidades</h2>
                    <p class="text-box">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Explicabo, porro! Molestiae ex hic tenetur aperiam veniam minima adipisci optio dicta non? Voluptatum debitis pariatur laborum eos deleniti nemo et quae.
                    </p>
                </div>
            </article>
        </section>
    </main>    
</body>
</html>
