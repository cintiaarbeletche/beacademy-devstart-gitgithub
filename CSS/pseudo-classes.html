<!--

*** PSEUDO-CLASSES ***

Uma pseudo-classe CSS é uma palavra-chave adicionada a seletores que especifica um estado
especial de elemento selecionado. Por exemplo, :hover pode ser usado para alterar a cor de um
botão quando o usuário passar o cursor sobre ele.

Documentação: https://developer.mozilla.org/pt-BR/docs/Web/CSS/Pseudo-classes


** SELECIONANDO ELEMENTOS COM PSEUDO-CLASSES **

:first-child
:nth-of-type()
:nth-child()
:nth-child(even)
:nth-child(odd)


** Ações do usuário **

:hover - Quando o usuário oassa o cursor por cima do elemento
:focus - Quando o usuário dá um foco no elemento

** Atributos **
Podemos utilizar melhor em formulários

:disabled
:required

-->
