<!--
integer - número inteiro como -10 ou 223
number - número decimal como -2, 4, 64 ou 0,234
dimension - é um <number> com uma unidade junto: 9deg, 2s, 8px
porcentage - representa uma fração de outro número: 50%
lenght - é um dos mais usados no CSS e representa um valor de distância: px, em, vw
angle - representa um ângulo: deg, rad, turn
                              grau, radiano (1 círculo tem 2rad), turno (1 círculo - 1 turno)
time - representa um tempo: s, ms
resolution - representa resoluções para dispositivos: dpi                                

-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unidade de medida</title>

    <style>
        :root {
            font-size: 18px;
            /*em - tamanho da fonte do elemento pai
            rem - tamanho da fonte do elemento raiz (26 px em rem = 1.4)*/
        }

        /*.text-box {
            font-size: 1.4rem; /*26px*/
            margin-top: 1.7rem; /*32px*/}*/
        .card {
            font-size: 48px; /* X tamanho que eu quero dividido pelo tamanho do pai*/
        }

        .text-box {   
            font-size: 0.5em;
        }
    </style>

</head>
<body>
    <main>
        <section>

</html>
